<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
            margin: 0;
        }
        #app {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
        }
        h1 {
            color: #ff6f61;
            margin-bottom: 20px;
        }
        #new-task {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #ff6f61;
            border-radius: 5px;
        }
        #task-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .task-item:nth-child(odd) {
            background: #f9f9f9;
        }
        .task-item button {
            background: none;
            border: none;
            color: #ff6f61;
            cursor: pointer;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Fancy To-Do List</h1>
        <input type="text" id="new-task" placeholder="Add a new task">
        <ul id="task-list"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
